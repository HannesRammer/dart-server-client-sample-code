<!DOCTYPE html>
<link rel="import" href="../../packages/polymer/polymer.html">
<polymer-element name="custom-hello-dart">
<template>
  <link rel="stylesheet" href="../poly/helloDart.css">
  
    <div class="label" title="transform">
      <div class="text">{{text}} {{language}}</div>
    </div>
    <select on-change={{toggle}}>
      <option>JS</option>
      <option>Dart</option>
    </select> 
  </template> 
  <script type="application/dart" src="../poly/helloDart.dart"></script>
</polymer-element>
